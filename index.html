<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sockcaps</title>
  
    <style type="text/css">
      #wrap {
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #000;
        text-align: center;
        min-height: 100vh;
      }

      #inc {
        width: 40px;
      }

      #img {
        width: 100%;
        height: auto;
        margin-top: 20px;
      }
    </style>
  
    <script type="text/javascript">
      function nextPage(page) {
        img = document.querySelector("#img");
        prefix = document.querySelector("#prefix");
        inc = document.querySelector("#inc");
        type = document.querySelector("#type");

        inc.value = parseInt(inc.value)+page;
        img.src = prefix.value + inc.value + type.value;
      }
    </script>
  </head>

  <body>
    <div id="wrap">
      <input id="prefix" type="text" name="">
      <input id="inc" type="number" name="">
      <select id="type" name="type">
        <option value=".jpg">jpg</option>
        <option value=".png">png</option>
        <option value=".gif">gif</option>
        <option value=".jpeg">jpeg</option>
      </select>
      <button onclick="nextPage(0);return false;">go</button>

      <a href="#" onclick="nextPage(1);return false;">
        <img id="img" src="https://placeimg.com/100/100/any">
      </a>

      <button onclick="nextPage(-1);return false;">next</button>
      <button onclick="nextPage(1);return false;">back</button>
    </div>
    
  </body>

</html>
